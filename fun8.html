	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function withoutX2(str1) {
			str2 = str1.slice(2)
			if(str1[0] == "x" && str1[1] == "x"){
				return str2
			}
			else if(str1[0] == "x"){
				return str1.slice(1) 
			}
			else if(str1[1] == "x"){
				return str1[0] + str2
			}
			else{
				return str1
			}
		}
	  console.log(withoutX2("xHi"))
    console.log(withoutX2("Hxi"))
    console.log(withoutX2("Hi"))
	</script>
