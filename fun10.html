	<title>Document</title>
	<script>
		function middleTwo(str1) {
			if(str1.length == 2){
				return str1
			}
			else{
				return str1[str1.length/2 - 1] + str1[str1.length/2]
			}
		}
		console.log(middleTwo("string"))
		console.log(middleTwo("code"))
		console.log(middleTwo("Practice"))
	</script>
</head>
