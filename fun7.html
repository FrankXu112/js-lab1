<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function deFront(str1) {
			var str2 = str1.slice(2)
			if(str1[0] == "a" && str1[1] == "b"){
				return "a" + "b" + str2
			}
			else if(str1[0] == "a"){
				return "a" + str2
			}
			else if(str1[1] == "b"){
				return "b" + str2
			}
			else{				
				return str2
			}
		}
		console.log(deFront("Hello"))
		console.log(deFront("java"))	
		console.log(deFront("away"))

	</script>
</head>
<body>
	
</body>
</html>
